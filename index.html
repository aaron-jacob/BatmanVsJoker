<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
     initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
    <link rel="stylesheet" href = "styles.css">
    <script src="script.js" defer></script>
    <title>BatvsJoker TicTacToe</title>
</head>
<body>
<div class="Project">
  <div class="container">
    <div class="scoreboard" id="scoreboard"></div>
    <div class="row">
      <div class="col-4">
        <div class="scoreboard-name scoreboard-name-one">Batman</div>
      </div>
      <div class="col-4">
        <div class="scoreboard-name scoreboard-name-two">Draws</div>
      </div>
      <div class="col-4">
        <div class="scoreboard-name scoreboard-name-third">Joker</div>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <div class="score" data="batpts"></div>
      </div>
      <div class="col-4">
        <div class="score" data="drawpts"></div>
      </div>
      <div class="col-4">
        <div class="score" data="jokepts"></div>
      </div>
    </div>
  </div> 

  <div class="board" id="board">
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
  </div>

  <div class ="winning-message" id="winningMessage">
    <div data-winning-message-text></div>
    <button id="restartButton">Restart</button>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>      
</body>
</html>
